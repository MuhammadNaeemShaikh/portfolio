<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/187349d0d3.js"></script>
</head>

<body>
    <h1 class="text-center text-uppercase text-white">TO DO App</h1>
    <header>
        <h5 class="text-center text-uppercase pb-3">To do List</h5>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-6 ">

                    <span style="margin-right: 20px;" id="date">12 jan 2016</span>
                </div>
                <div class="col-lg-6 col-6">

                    <span style="margin-right: 20px;" id="day">Tuesday</span>
                </div>

                <div class="col-lg-12 col-12 ">

                    <div id="list">
                        <ul>

                        </ul>

                    </div>
                </div>

            </div>
        </div>





    </header>

    <div class="icon">
        <a href="" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus fa-1x"
                aria-hidden="true"></i></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center ">
                    <h5 class="modal-title justify-content-center" id="exampleModalLabel">Todo Input List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter What To do" autocomplete="off" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="time" placeholder="3:am"
                                autocomplete="off" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center " onclick="ADD()">
                    <button type="button" class="btn btn-success " data-dismiss="modal">ADD</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<script src="app.js">


</script>

</html>
