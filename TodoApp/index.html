<body>

    <h1 class="text-center text-uppercase ">Todo App</h1>
    <header style="background-color: #fff !important;">
        <h1 class="text-center text-uppercase">Todo List</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-6 ">

                    <span style="margin-right: 20px;" id="date">12 jan 2016</span>
                </div>
                <div class="col-lg-6 col-6">

                    <span style="margin-right: 20px;" id="day">Tuesday</span>
                </div>

                <div class="col-lg-12 col-12 ">

                    <div >
                        <ul id="list"></ul>
                    </div>
                </div>

            </div>
        </div>


    </header>

    <!-- Modal -->

    <!-- Button trigger modal -->
    <div class="icon">

        <a href="" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus fa-1x"
                aria-hidden="true"></i></a>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel">To do Input</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Task</label>
                            <input type="text" id="task" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter what to do" autocomplete="off" >
                        </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-danger text-center" onclick="add()"
                        data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
